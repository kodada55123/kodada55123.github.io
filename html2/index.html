		<h2>【台中】烤肉沙拉店‧巷弄私藏美味</h2>

		<img src="./img/1337686991-1935154400.jpg">
		<p>烤肉沙拉，聽到這個名子，老台中人會有一股懷念的感覺，外地的朋友會感到好奇，這是一家台中才吃得到的巷弄美食，使用傳統炭火將醃製好的豬後腿肉烤熟至外皮酥脆，再切片、淋上店家自製的沙拉醬，這種特殊吃法意外的讓人感到非常對味，於1957年創立以來熱賣至今。</p>
		<img src="./img/1337686991-2106251695.jpg">
		<p>▲於中山路140巷內的烤肉沙拉店，位子不難找，並且現在對面一樓還提供不小的用餐空間。</p>
		<img src="./img/1337686991-1935154400.jpg">
		<p>▲將豬肉大塊的串在一起，使用傳統的炭火方式料理，廚房旁的地上可見這些煤炭。</p>
